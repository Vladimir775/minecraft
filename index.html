<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/config.js"></script>
	<script src="ClassManager.js"></script>
	<script src="js.js"></script>
</head>
<body ondrag="return false" oncontextmenu="return false">
	<div id="game">
		<div id="world" style="transform: translate3d(0px,400px,0px) rotateX(0deg) rotateY(0deg)">
		</div>
		<div class="player">
			<div class="cross"></div>
			<div id="inventory">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell"></div>
			</div>
			<div class="arm">
			</div>
		</div>
	</div>
</body>
</html>
